<html lang="en">
<head>

    <title>Ciag Fibonacciego Definicja</title>

<body>
    <main>
        <h1 id="h1">Fibonacci Page</h1>
        <a href="index.html">←←back←←</a>
        <br>
        <br>
        <h2>Definicja:</h2>
        <p>Jest to ciag liczb naturalnych, gdzie pierwsza liczba to 0 druga to 1, a kolejne to suma dwoch poprzednich: F(n) = F(n-1) + F(n-2)</p>
        <br>
        <h2>Przykład:</h2>
        <table>
            <tr>
                <td>F0</td>
                <td>F1</td>
                <td>F2</td>
                <td>F3</td>
                <td>F4</td>
                <td>F5</td>
                <td>F6</td>
                <td>F7</td>
                <td>F8</td>
                <td>F9</td>
                <td>F10</td>
            </tr>
            <tr>
                <td>0</td>
                <td>1</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>5</td>
                <td>8</td>
                <td>13</td>
                <td>21</td>
                <td>34</td>
                <td>55</td>
            </tr>
        </table>
    </main>
</body>
</html>
